[main]
min-width=100
max-width=400
stacking-order=bottom-up
anchor=top-right
edge-margin-vertical=15
edge-margin-horizontal=15
notification-margin=10
max-icon-size=0

layer=overlay
background=000000FF
border-color=FFFFFFFF
border-radius=0
border-size=1

padding-vertical=10
padding-horizontal=10
dpi-aware=no

title-font=JetBrainsMono Nerd Font:size=10
title-color=FFFFFFFF
title-format=

summary-font=JetBrainsMono Nerd Font:size=11  
summary-color=FFFFFFFF
summary-format=%s

body-font=JetBrainsMono Nerd Font:size=10
body-color=FFFFFFFF
body-format=%b

progress-bar-height=15

max-timeout=5
default-timeout=5

[critical]
background=000000FF
border-color=FF0000FF
border-size=2
title-color=FF0000FF
summary-color=FF0000FF